<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lightweight real-time ray optics simulation that implements the physics phenomena of reflection and refraction.">
        <meta name="keywords" content="physics, optics, simulation">
        <meta name="author" content="Elias Dobrin">
        <title>Laser Optics Simulation</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="group-canvas">
            <canvas id="canvas" width="1920" height="1080"></canvas>
        </div>
        <div id="group-buttons">
            <button type="button" id="button-clear-scene" class="button">CLEAR SCENE</button>
            <button type="button" id="button-load-scene-1" class="button">LOAD SCENE 1</button>
            <button type="button" id="button-load-scene-2" class="button">LOAD SCENE 2</button>
            <button type="button" id="button-load-scene-3" class="button">LOAD SCENE 3</button>
            <button type="button" id="button-load-scene-4" class="button">LOAD SCENE 4</button>
            <button type="button" id="button-load-scene-5" class="button">LOAD SCENE 5</button>
            <button type="button" id="button-load-scene-6" class="button">LOAD SCENE 6</button>
            <button type="button" id="button-load-scene-7" class="button">LOAD SCENE 7</button>
            <button type="button" id="button-load-scene-8" class="button">LOAD SCENE 8</button>
            <button type="button" id="button-load-scene-9" class="button">LOAD SCENE 9</button>
        </div>
        <div id="group-logger">
            <table id="table-collision" class="table">
                <tr><th>LID</th><th>CID</th><th></th></tr>
            </table>
        </div>
        <img id="image-wallpaper" class="hidden" src="./images/wallpaper.png" alt="Wallpaper Image">
        <img id="image-tile" class="hidden" src="./images/tile.png" alt="Background Image">
        <img id="image-laser" class="hidden" src="./images/laser.png" alt="Laser Device Image">
        <img id="image-ruler" class="hidden" src="./images/ruler.png" alt="Ruler Tool Image">
        <img id="image-protractor" class="hidden" src="./images/protractor.png" alt="Protractor Tool Image">
        <img id="icon-point" class="hidden" src="./images/icons/point.png" alt="Mouse Point Icon">
        <img id="icon-grab" class="hidden" src="./images/icons/grab.png" alt="Mouse Grab Icon">
        <img id="icon-object" class="hidden" src="./images/icons/object.png" alt="Mouse Object Icon">
        <img id="icon-dragX" class="hidden" src="./images/icons/dragX.png" alt="Mouse DragX Icon">
        <img id="icon-dragY" class="hidden" src="./images/icons/dragY.png" alt="Mouse DragY Icon">
        <img id="icon-drag" class="hidden" src="./images/icons/drag.png" alt="Mouse Drag Icon">
        <img id="icon-rotate" class="hidden" src="./images/icons/rotate.png" alt="Mouse Rotate Icon">
        <img id="icon-change" class="hidden" src="./images/icons/change.png" alt="Property Change Icon">
        <img id="icon-laser" class="hidden" src="./images/icons/laser.png" alt="Laser Tool Icon">
        <img id="icon-interferer" class="hidden" src="./images/icons/interferer.png" alt="Interferer Tool Icon">
        <img id="icon-ruler" class="hidden" src="./images/icons/ruler.png" alt="Ruler Tool Icon">
        <img id="icon-protractor" class="hidden" src="./images/icons/protractor.png" alt="Protractor Tool Icon">
        <img id="icon-letter-x" class="hidden" src="./images/icons/letter-x.png" alt="LetterX Icon">
        <img id="icon-letter-y" class="hidden" src="./images/icons/letter-y.png" alt="LetterY Icon">
        <img id="icon-letter-t" class="hidden" src="./images/icons/letter-t.png" alt="LetterT Icon">
        <img id="icon-letter-r" class="hidden" src="./images/icons/letter-r.png" alt="LetterR Icon">
        <img id="icon-letter-c" class="hidden" src="./images/icons/letter-c.png" alt="LetterC Icon">
        <img id="icon-letter-l" class="hidden" src="./images/icons/letter-l.png" alt="LetterL Icon">
        <img id="icon-letter-i" class="hidden" src="./images/icons/letter-i.png" alt="LetterI Icon">
        <img id="icon-letter-g" class="hidden" src="./images/icons/letter-g.png" alt="LetterG Icon">
        <audio id="sound-click" class="hidden"><source src="./sounds/click.mp3"></audio>
        <audio id="sound-misclick" class="hidden"><source src="./sounds/misclick.mp3"></audio>
        <audio id="sound-switch" class="hidden"><source src="./sounds/switch.mp3"></audio>        
        <script src="./script.js"></script>
    </body>
</html>
