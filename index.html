<!DOCTYPE HTML>
<html>
    <head>
        <title>Laser Optics Simulation</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    
    <body onresize="resize();">
        <canvas id="canvas" width="1920" height="1080"></canvas>
        <img id="home" class="hidden" src="images/home.png">
        <img id="laser" class="hidden" src="images/laser.png">
        <img id="ruler" class="hidden" src="images/ruler.png">
        <img id="protractor" class="hidden" src="images/protractor.png">
        <img id="icon-point" class="hidden" src="images/icons/point.png">
        <img id="icon-dragX" class="hidden" src="images/icons/dragX.png">
        <img id="icon-dragY" class="hidden" src="images/icons/dragY.png">
        <img id="icon-drag" class="hidden" src="images/icons/drag.png">
        <img id="icon-rotate" class="hidden" src="images/icons/rotate.png">
        <img id="icon-change" class="hidden" src="images/icons/change.png">
        <img id="icon-x" class="hidden" src="images/icons/x.png">
        <img id="icon-y" class="hidden" src="images/icons/y.png">
        <img id="icon-t" class="hidden" src="images/icons/t.png">
        <img id="icon-r" class="hidden" src="images/icons/r.png">
        <img id="icon-o" class="hidden" src="images/icons/o.png">

        <style>

            *
            {
                margin: 0;
                padding: 0;
            }

            body
            {
                overflow: hidden;
                background-image: url("images/background.png");
                background-size: 50vmin;

            }

            #canvas
            {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.9);
                border: 2vmin solid #333333;
                border-radius: 6vmin;
                border-spacing: 1000px;
                cursor: none;
            }

            .hidden
            {
                visibility: hidden;
                pointer-events: none;
            }
            
        </style>
        
        <script src="optics.js"></script>
    </body>
</html>
